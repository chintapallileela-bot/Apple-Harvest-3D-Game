<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Apple Harvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --app-height: 100%;
      }
      @keyframes float {
        0%, 100% { transform: translate3d(-50%, -50%, 0px); }
        50% { transform: translate3d(-50%, -58%, 25px); }
      }
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      @keyframes apple-pop {
        0% { transform: scale(0) translate3d(-50%, -50%, 0); opacity: 0; }
        70% { transform: scale(1.2) translate3d(-50%, -50%, 0); opacity: 1; }
        100% { transform: scale(1) translate3d(-50%, -50%, 0); opacity: 1; }
      }
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
        overscroll-behavior: none;
        height: 100vh;
        height: 100dvh;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Ensure images look good on all devices */
      .bg-3d-image {
        width: 100%;
        height: 100vh;
        height: 100dvh;
        object-fit: cover;
        object-position: center;
      }
    </style>
