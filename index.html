
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Apple Harvest Challenge</title>
    <meta name="description" content="Pop 200 small red apples to reveal stunning scenery in this immersive 3D harvest challenge." />
    <meta name="theme-color" content="#ef4444" />
    
    <!-- PWA Primary Meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Apple Harvest" />
    <meta name="application-name" content="Apple Harvest" />
    
    <!-- Icons and Manifest -->
    <link rel="apple-touch-icon" sizes="192x192" href="https://i.postimg.cc/P5Gqt83s/Red-Apple-Icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="https://i.postimg.cc/P5Gqt83s/Red-Apple-Icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/P5Gqt83s/Red-Apple-Icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="https://i.postimg.cc/P5Gqt83s/Red-Apple-Icon.png" />
    <link rel="manifest" href="manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --app-height: 100%;
      }
      @keyframes float {
        0%, 100% { transform: translate3d(-50%, -50%, 0px); }
        50% { transform: translate3d(-50%, -58%, 25px); }
      }
      @keyframes apple-pop {
        0% { transform: scale(0) translate3d(-50%, -50%, 0); opacity: 0; }
        70% { transform: scale(1.2) translate3d(-50%, -50%, 0); opacity: 1; }
        100% { transform: scale(1) translate3d(-50%, -50%, 0); opacity: 1; }
      }
      @keyframes countdown-pop {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes particle-burst-fly {
        0% { 
          transform: translate3d(0, 0, 0) scale(1) rotateX(0deg) rotateY(0deg) rotateZ(0deg); 
          opacity: 1; 
        }
        40% { opacity: 1; }
        100% { 
          transform: translate3d(var(--vx), var(--vy), 150px) scale(0) rotateX(360deg) rotateY(720deg) rotateZ(180deg); 
          opacity: 0; 
        }
      }
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
        overscroll-behavior: none;
        height: 100vh;
        height: 100dvh;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Exact PWABuilder registration snippet
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>
  </body>
</html>
